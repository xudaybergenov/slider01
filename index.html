<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Slider01</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-row">
      <div class="container">

        <!-- slider -->
        <div class="slider">
          <div class="slider-row">
            <h1 class="slider-title">Простой сладер</h1>
            <div class="slider-block">
              <div class="sloder-block-line">
                <img src="./images/elephant.png" alt="Elephant">
                <img src="./images/gorilla.png" alt="Gorilla">
                <img src="./images/home.png" alt="Home">
                <img src="./images/ice_cream.png" alt="Ice-Cream">
              </div>
            </div>
            <div class="slider-btns">
              <button class="slider-prev-btn btn">Prev</button>
              <button class="slider-next-btn btn">Next</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
